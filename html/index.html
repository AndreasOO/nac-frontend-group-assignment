<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>git
<body class="vh-100 vw-100 row">
    <nav class="navbar navbar-expand-sm bg-secondary col-12 fixed-top">
        <a class="navbar-brand" data-bs-toggle="modal" href="#">5</a>
        <ul class="navbar-nav">
            <li class="nav-item px-3">Home</li>
            <li class="nav-item  px-3">Products</li>
            <li class="nav-item  px-3">Order</li>
        </ul>
    </nav>
    <section class="col-12 py-5">
        <p>main content</p>
    </section>
    <aside>
        <!--We can use data-bs-whatever to store product id in every button, then use that to get selected product via fetch when button is pressed-->
        <a class="btn bg-secondary bg-gradient" data-bs-toggle="modal" data-bs-target="#confirmOrderModal" data-bs-whatever="1">Modal button</a>
    </aside>
    <div class="modal fade" id="confirmOrderModal" tabindex="-1" role="dialog" aria-labelledby="confirmOrderModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document" >
            <div class="modal-content bg-secondary">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmOrderModalLabel">Enter Shipping Details and Confirm</h5>
                </div>
                <!--Enter form here-->
                <form id="order-form">
                    <div class="p-2" id="name-container">
                        <label for="name" class="form-label">Full name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Firstname Lastname...">
                        <p class="text-danger fst-italic error-message" id="error-name"></p>
                    </div>
                    <div class="p-2">
                        <label class="form-label" for="email">E-mail:</label>
                        <input class="form-control" type="email" id="email" placeholder="user@example.com">
                        <p class="text-danger fst-italic error-message" id="error-email"></p>
                    </div>
                    <div class="p-2">
                        <label class="form-label" for="phone">Phone number:</label>
                        <input class="form-control" type="text" id="phone" placeholder="(46)70-000_00_00">
                        <p class="text-danger fst-italic error-message" id="error-phone"></p>
                    </div>
                    <div class="p-2">
                        <label class="form-label" for="street">Street address:</label>
                        <input class="form-control" type="text" id="street" placeholder="example street 1">
                    </div>
                    <div class="p-2">
                        <label class="form-label" for="postal-code">Zip/Postal code:</label>
                        <input class="form-control" type="text" id="postal-code" placeholder="000 00">
                    </div>
                    <div class="p-2">
                        <label class="form-label" for="city">City:</label>
                        <input class="form-control" type="text" id="city" placeholder="City...">
                        <p class="text-danger fst-italic error-message" id="error-address"></p>
                    </div>
<!--                    <div class="form-text p-2">-->
<!--                        <p id="error-message fst-italic" class="text-danger"></p>-->
<!--                    </div>-->
                    <button class="btn btn-dark ms-2 mb-2" id="submit-button" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="text-center p-2 position-absolute bottom-0 start-0 w-100 bg-secondary">
        <p>Â© 2025 Copyright</p>
    </footer>

<script src="../js/main.js"></script>
</body>
</html>
